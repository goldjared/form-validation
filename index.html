<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="main-form" novalidate>
    <legend>yo</legend>
    <label for="email">Email:</label>
    <input type="email" id="email" required maxlength="20" minlength="6" placeholder="john@smith.com">
    <span></span>
    <label for="country">Country:</label>
    <select id="country" required>
      <option value="ch">Switzerland</option>
      <option value="fr">France</option>
      <option value="de">Germany</option>
      <option value="nl">The Netherlands</option>
      <option value="us" selected>United States</option>
    </select>
    <span></span>
    <label for="zip">Zip Code:</label>
    <input type="tel" id="zip" required placeholder="12345">
    <span></span>
    <label for="password">Password:</label>
    <input type="text" id="password" required placeholder="afK@ga^&%%5gGHJ">
    <span></span>
    <label for="password-confirm">Confirm Password:</label>
    <input type="text" id="password-confirm" required placeholder="afK@ga^&%%5gGHJ">
    <span></span>
  </form>
  <button type="submit" id="submit-btn" form="main-form" value="submit">Submit</button>
</body>
</html>
